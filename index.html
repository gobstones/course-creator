<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Course creator</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Course creator</h1>

    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter name">
        <small id="nameHelp" class="form-text text-muted">(It must be a URL-friendly name)</small>
      </div>
      <div class="form-group">
        <label for="slug">Repository slug</label>
        <input class="form-control" id="slug" aria-describedby="slugHelp" placeholder="Enter course slug">
        <small id="slugHelp" class="form-text text-muted">For instance: gobstones/course-name</small>
      </div>
      <div class="form-group">
        <label for="token">GitHub token</label>
        <input type="password" class="form-control" id="token" placeholder="Enter GitHub token">
      </div>
      <div class="form-check">
        <div class="radio">
          <label><input type="radio" name="type" checked value="jr">Gobstones JR</label>
        </div>
        <div class="radio">
          <label><input type="radio" name="type" value="sr">Gobstones SR</label>
        </div>
        <div class="radio disabled">
          <label><input type="radio" name="type" value="teacher">Gobstones Teacher</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Create course</button>
    </form>
  </body>
</html>
